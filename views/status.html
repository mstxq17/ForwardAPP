<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>域名解析状态</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/user.css">
    <!-- css style -->
    <style type="text/css">
    </style>
    <!-- script -->
    <script src="./layui/layui.js" charset="utf-8"></script>
    <script src="./javascript/jquery-3.4.1.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="my-container">
        <div class="my-main">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card-body ">
                        <!-- table 表格前端设置 -->
                        <table class="layui-table layui-form" id="inviteTable" lay-filter="test">
                        </table>
                        <!-- 定义一些标题bar -->
                        <script type="text/html" id="switchTpl">
                            <input type="checkbox" name="switch" value="{{d.id}}"  lay-skin="switch"  lay-text="正常|异常" lay-filter="switchDemo" {{ d.status == 1 ? 'checked' : '' }}>
                        </script>
                        <!--  操作bar -->
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // 请求api获取用户的域名解析状态
    /*用户-删除*/
    function invite_del(obj, id) {
        layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
    }

    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
    }



    layui.use('table', function() {
        var table = layui.table,
            form = layui.form;

        table.render({
            elem: '#inviteTable',
            url: '/user/invite/api/listall',
            cellMinWidth: 80,
            response: {
                statusName: 'rspCode' //规定数据状态的字段名称，默认：code
                    ,
                statusCode: '000000' //规定成功的状态码，默认：0
                    ,
                msgName: 'status' //规定状态信息的字段名称，默认：msg
                    ,
                dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            cols: [
                [
                    { type: 'checkbox', title: '全选' }, { field: 'id', title: 'ID', unresize: true, sort: true }, { field: 'domain', title: '域名' },{ field: 'ip', title: 'A记录' }, { field: 'addr', title: '反向代理地址' }, { field: 'status', title: '状态', templet: '#switchTpl', unresize: true }, { fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo' }
                ]
            ],
            page: true
        });
        // 监听工具栏
        table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === 'detail') { //查看
                //列出表数据
                layer.msg(JSON.stringify(data));
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除该解析吗?', function(index) {
                    //向服务端发送删除指令
                    $.post('/user/invite/api/del', {
                        id: data.id
                    }, function(data, status) {
                        if (data.rspCode == "000000") {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                        } else {
                            layer.alert("error");
                        }
                    })
                });
            }
        });
        //监听状态
        form.on('switch(switchDemo)', function(obj) {
            // layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
            var id = this.value; //获s得当前行数据
            var _status = obj.elem.checked;
            if (_status) {
                _status = 1;
            } else {
                _status = 0;
            }
            $.post('/user/invite/api/update', {
                id: id,
                status: _status
            }, function(data, status) {
                if (data.rspCode == "000000") {
                    console.log("update success");
                    // form.render(checkbox) 局部刷新
                } else {
                    layer.alert("error");
                }
            })
        });

    });
    </script>
</body>

</html>
